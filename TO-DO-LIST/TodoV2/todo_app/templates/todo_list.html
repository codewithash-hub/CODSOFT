<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .completed { 
            text-decoration: line-through; 
            color: gray; 
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">My To-Do List</h1>
            <ul class="list-group mb-4">
                {% for task in tasks %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="{% if task.completed %}completed{% endif %}">{{ task.title }} | {{ task.date_added }}</span>
                        <div>
                            <a href="{% url 'toggle_task' task.id %}" class="btn btn-sm {% if task.completed %}btn-warning{% else %}btn-success{% endif %}">
                                {% if task.completed %}ğŸ”„ Undo{% else %}âœ… Done{% endif %}
                            </a>                            
                            <a href="{% url 'updateTask' task.id %}" class="btn btn-info btn-sm">âœï¸ Edit</a>
                            <a href="{% url 'deleteTask' task.id %}" class="btn btn-danger btn-sm">âŒ Delete</a>
                        </div>
                    </li>
                {% empty %}
                    <p class="text-center text-danger">TODO List is Empty!</p>
                {% endfor %}
            </ul>

            <div class="text-center">
                <a href="{% url 'appendTask' %}" class="btn btn-primary">â• Add Task</a>
            </div>
        </div>
    </div>
</body>
</html>
